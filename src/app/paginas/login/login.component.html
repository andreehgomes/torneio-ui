<div class="container">
    <div class="box">
        <form #form="ngForm">
            <div class="box3">
                <div class="form-row">
                    <form [formGroup]="formControlCriador" (ngSubmit)="onSubmitCriador()">
                        <!-- <img src="../../assets/login/logologinmarrom.png" alt="Pardal Torneios"> -->
                        <h3>Criador</h3>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>CPF</mat-label>
                                <input matInput placeholder="" formControlName="cpfFormControl">
                                <mat-hint>Insira o CPF sem a pontuação</mat-hint>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="senhaFormControl">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </p>

                        <button mat-raised-button color="accent">Entrar</button>
                        <button mat-button>Esqueci a senha</button>
                    </form>
                </div>
                <div class="form-row">
                    <form [formGroup]="formControlAssociacao" (ngSubmit)="onSubmitAssociacao()">
                        <!-- <img src="../../assets/login/logologinmarrom.png" alt="Pardal Torneios"> -->
                        <h3>Associação</h3>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>CNPJ</mat-label>
                                <input matInput placeholder="" formControlName="cnpjFormControl">
                                <mat-hint>Insira o CNPJ sem a pontuação</mat-hint>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="senhaFormControl">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </p>

                        <button mat-raised-button color="accent">Entrar</button>
                        <button mat-button>Esqueci a senha</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
