<div class="container">
    <div class="box">
        <div class="box3">
            <h1>Espécies</h1>
        </div>
        <div class="box2">
            <button mat-raised-button (click)="goToPage('especie/cadastro')">Nova 
                Espécie</button>
            <mat-form-field>
                <mat-label>Fitro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Canário..." #input>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let especie"> {{especie.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let especie"> {{especie.nome}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nomeCientifico">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Científico </th>
                    <td mat-cell *matCellDef="let especie"> {{especie.nomecientifico}} </td>
                </ng-container>                

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let especie">
                        <button mat-button>
                            <mat-icon aria-hidden="false" aria-label="Ícone de lápis"
                                (click)="editarEspecie(especie)">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let especie; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Nenhuma espécie cadastrada com a informação filtrada "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>            
        </div> 
        <mat-divider></mat-divider>       
    </div>
</div>
