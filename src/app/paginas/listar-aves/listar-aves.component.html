<div class="container">
  <div class="box">
    <div class="box3">
      <h1>Minhas aves</h1>
    </div>
    <div class="box2">
      <button mat-flat-button (click)="goToPage('ave/cadastrar')">
        Nova Ave
      </button>
      <mat-form-field>
        <mat-label>Fitro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Canário..."
          #input
        />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let ave">{{ ave.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="especie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Espécie</th>
          <td mat-cell *matCellDef="let ave">{{ ave.especie.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="anilha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº Anilha</th>
          <td mat-cell *matCellDef="let ave">{{ ave.numeroAnilha }}</td>
        </ng-container>

        <ng-container matColumnDef="medida">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Medida</th>
          <td mat-cell *matCellDef="let ave">{{ ave.medidaAnilha }}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let ave">
            <mat-slide-toggle [checked]="ave.ativo"> </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let ave">
            <button mat-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Ícone de lápis"
                (click)="editarAve(ave)"
                >edit
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="transferir">
          <th mat-header-cell *matHeaderCellDef>Transferir</th>
          <td mat-cell *matCellDef="let ave">
            <button mat-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Ícone de lápis"
                (click)="editarAve(ave)"
                >sync_alt
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let ave; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nenhuma espécie cadastrada com a informação filtrada "{{
              input.value
            }}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
