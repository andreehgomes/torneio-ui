<div class="container">
  <div class="box">
    <div class="box3">
      <h1>Minhas aves</h1>
    </div>
    <div class="box2">
      <button mat-flat-button (click)="goToPage('ave/cadastrar')">
        Nova Ave
      </button>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Canário..." #input />
      </mat-form-field>
    </div>

    <div style="width: 100%;">
      <table style="width: 95%;" mat-table class="mat-z8 demo-table" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Minhas aves">
          <th style="height: 0%;" mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let ave">
            <mat-accordion>
              <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <div class="box4">
                      <div class="box5">
                        {{ave.nome}}
                      </div>

                      <div class="box5Buttons">
                        <mat-slide-toggle (change)="atualizarStatusAve(ave, $event)" [checked]="ave.ativo">
                        </mat-slide-toggle>
                        <button mat-button>
                          <mat-icon aria-hidden="false" aria-label="Ícone de lápis" (click)="editarAve(ave)">edit
                          </mat-icon>
                        </button>
                        <button mat-button>
                          <mat-icon aria-hidden="false" aria-label="Ícone de transferência" (click)="transferirAve(ave)">sync_alt
                          </mat-icon>
                        </button>
                      </div>
                    </div>
                  </mat-panel-title>                  
                </mat-expansion-panel-header>
                <p>Espécie: <strong>{{ave.especieHttp.nome}}</strong></p>
                <p>Espécie: <strong>{{ave.numeroAnilha}}</strong></p>
                <p>Espécie: <strong>{{ave.sexo}}</strong></p>
              </mat-expansion-panel>
            </mat-accordion>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsNew"></tr>
        <tr mat-row *matRowDef="let ave; columns: displayedColumnsNew"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nenhuma espécie cadastrada com a informação filtrada "{{
            input.value
            }}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
