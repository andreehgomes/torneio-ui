<div class="container">
    <div class="box">
        <div class="box3">
            <h1>Criadores</h1>
        </div>
        <div class="box2">
            <button mat-flat-button (click)="goToPage('criador/cadastrar')">Novo
                Criador</button>
            <mat-form-field>
                <mat-label>Fitro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Criador..." #input>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let criador"> {{criador.nome}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                    <td mat-cell *matCellDef="let criador"> {{criador.telefone}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                    <td mat-cell *matCellDef="let criador"> {{criador.cpf}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="rg">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RG </th>
                    <td mat-cell *matCellDef="let criador"> {{criador.rg}} </td>
                </ng-container>

                <ng-container matColumnDef="ctf">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CTF </th>
                    <td mat-cell *matCellDef="let criador"> {{criador.ctf}} </td>
                </ng-container>

                <ng-container matColumnDef="ativoassociacao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
                    <td mat-cell *matCellDef="let criador">
                        <section class="example-section">
                            <mat-slide-toggle class="example-margin" (change)="atualizarStatusCriador(criador, $event)" [checked]="criador.ativo">
                            </mat-slide-toggle>
                        </section>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let criador">
                        <button mat-button>
                            <mat-icon aria-hidden="false" aria-label="Ícone de lápis"
                                (click)="editarCriador(criador)">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="detalhes">
                    <th mat-header-cell *matHeaderCellDef>Detalhes</th>
                    <td mat-cell *matCellDef="let criador">
                        <button mat-button (click)="openDialog(criador)">
                            <mat-icon aria-hidden="false" aria-label="Ícone detalhes"
                                >more_horiz</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let criador; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Nenhum criador cadastrado com a informação filtrada "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
