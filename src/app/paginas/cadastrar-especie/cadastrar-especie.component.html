<div class="container c-background">
    <div class="box">
        <div class="box2">
            <h1>Cadastro de Espécies</h1>

            <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">

                <div class="box3">
                    <div class="box4">
                        <label>Nome</label>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Nome</mat-label>
                                <input matInput formControlName="nomeFormControl" minlength="2" required>
                                <mat-error *ngIf="formCadastro.controls.nomeFormControl.errors?.minlength">Tem que
                                    ter no mínimo 2 caracteres</mat-error>
                                <mat-error *ngIf="formCadastro.controls.nomeFormControl.errors?.required">Campo
                                    obrigatório</mat-error>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="box4">
                        <label>Nome Científico</label>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Nome Científico</mat-label>
                                <input matInput formControlName="nomeCientificoFormControl" minlength="2" required>
                                <mat-error *ngIf="formCadastro.controls.nomeCientificoFormControl.errors?.minlength">Tem que
                                    ter no mínimo 2 caracteres</mat-error>
                                <mat-error *ngIf="formCadastro.controls.nomeCientificoFormControl.errors?.required">Campo
                                    obrigatório</mat-error>
                            </mat-form-field>
                        </p>
                    </div>
                </div>               

                <mat-divider></mat-divider>

                <div class="box5">
                    <button mat-raised-button color="accent" class="botaoFormulario" type="submit"
                        [disabled]="formCadastro.invalid">Concluir
                        cadastro</button>
                    <button mat-raised-button color="accent" class="botaoFormulario"
                        (click)="goToPage('especie/listar')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
