<div class="container">
  <div class="box">
    <h3>Aves do(a) criador(a) {{data.nome}}</h3>
  </div>
  <hr>

  <div class="box">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Canário..." #input />
    </mat-form-field>
  </div>

  <div class="boxTable">
    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let ave">{{ ave.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="especie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Espécie</th>
          <td mat-cell *matCellDef="let ave">{{ ave.especieHttp.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="anilha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº Anilha</th>
          <td mat-cell *matCellDef="let ave">{{ ave.numeroAnilha }}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
          <td mat-cell *matCellDef="let ave">{{ ave.sexo }}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let ave">
            <mat-slide-toggle disabled (change)="atualizarStatusAve(ave, $event)" [checked]="ave.ativo">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let ave; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nenhuma espécie cadastrada com a informação filtrada "{{
            input.value
            }}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
  </div>
  <!-- <hr> -->
</div>
