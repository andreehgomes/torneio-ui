<div class="container">
    <div class="box">
        <div class="box2">
            <h1>Adicionar Edição</h1>

            <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
                <mat-divider></mat-divider>
                <div class="box3">
                    <div class="box4">
                        <label>Edição</label>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Edição</mat-label>
                                <input matInput formControlName="nomeFormControl" minlength="2" required>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="box4">
                        <button type="submit" mat-raised-button color="accent"
                            class="botaoFormulario">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="box2">
            <div class="box3" *ngIf="isUploading">
                <mat-spinner *ngIf="isUploading" [diameter]="50"></mat-spinner>
            </div>
            <div class="box3" *ngIf="messageSuccess">
                <mat-card class="verde">
                    <p>
                        Edição adicionada com sucesso!
                    </p>
                </mat-card>
            </div>
        </div>
    </div>
</div>
